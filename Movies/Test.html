<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>YouTube API Example</title>
   <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>

   <h1>YouTube API Example</h1>

   <script>
      // Replace YOUR_API_KEY with your actual API key
      var apiKey = 'AIzaSyASH-M0MnDVDa4qfQNc_14KBVt-5z2x4ac';

      function getVideoDetails() {
         var videoId = 'VIDEO_ID';

         gapi.client.youtube.videos.list({
            part: 'snippet',
            id: videoId
         }).then(function (response) {
            var videoDetails = response.result.items[0].snippet;
            // Use the video details to update your HTML elements
            console.log(videoDetails);
         }, function (err) {
            console.error('Error loading video details', err);
         });
      }

      // Load the YouTube API client library
      gapi.load('client', function () {
         gapi.client.init({
            'apiKey': apiKey,
            'discoveryDocs': ['https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest'],
         }).then(getVideoDetails);
      });
   </script>

</body>
</html>
