<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT 3.5 Example</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="userSendMessage()">Send</button>
    </div>

    <script>
        const chatBox = $('#chat-box');
        const userInput = $('#user-input');

        function appendMessage(sender, message) {
            const newMessage = `<strong>${sender}:</strong> ${message}`;
            chatBox.append(`<div>${newMessage}</div>`);
            chatBox.scrollTop(chatBox[0].scrollHeight);
        }

        async function userSendMessage() {
            const message = userInput.val();
            if (message.trim() !== '') {
                appendMessage('You', message);

                const apiKey = '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';
                const apiUrl = 'https://api.openai.com/v1/engines/davinci-codex/completions';

                try {
                    const response = await $.ajax({
                        type: 'POST',
                        url: apiUrl,
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        data: JSON.stringify({
                            prompt: message,
                            max_tokens: 100
                        }),
                        dataType: 'json'
                    });

                    appendMessage('AI', response.choices[0].text);
                    userInput.val('');
                } catch (error) {
                    console.error('Error:', error);
                    appendMessage('AI', 'An error occurred while processing your request.');
                }
            }
        }

        userInput.on('keydown', function (event) {
            if (event.key === 'Enter') {
                userSendMessage();
            }
        });
    </script>
</body>
</html>
