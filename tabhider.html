<!DOCTYPE html>
<html>
<head>
    <title>Google Drive</title>
    <script>
        function saveInput() {
            var userInput = document.getElementById("chat-input").value;
            console.log("User input: " + userInput);
            window.open(userInput);
        }
    </script>
</head>
<body>
    <h1>Google Drive</h1>
    <input type="text" id="chat-input" placeholder="Type your link here">
    <button onclick="saveInput()">Send</button>
</body>
</html>
